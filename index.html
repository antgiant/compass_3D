<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - earth</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background:#000;
				color: #eee;
			}

			a {
				color: #0080ff;
			}

			b {
				color: orange
			}
		</style>
	</head>

	<body>

		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - earth<br/>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './jsm/libs/stats.module.js';

			//import { FlyControls } from './jsm/controls/FlyControls.js';
			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { FilmPass } from './jsm/postprocessing/FilmPass.js';

			const radius = 6371;
			const tilt = 0.41;
			const rotationSpeed = 0.02;

			const MARGIN = 0;
			let SCREEN_HEIGHT = window.innerHeight - MARGIN * 2;
			let SCREEN_WIDTH = window.innerWidth;

			let camera, scene, renderer, stats;
			let geometry, meshPlanet, shinyBallGeom, shinyBallMesh;
			let dirLight;

			let composer;

			const textureLoader = new THREE.TextureLoader();

			let d, dPlanet;

			const clock = new THREE.Clock();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 25, SCREEN_WIDTH / SCREEN_HEIGHT, 50, 1e7 );
				camera.position.z = radius * 5;

				scene = new THREE.Scene();
				//scene.fog = new THREE.FogExp2( 0x000000, 0.00000025 );

				dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( - 1, 0, 1 ).normalize();
				scene.add( dirLight );

				const materialNormalMap = new THREE.MeshPhongMaterial( {

					specular: 0x333333,
					shininess: 15,
					map: textureLoader.load( "textures/planets/earth_atmos_2048.jpg" ),
					specularMap: textureLoader.load( "textures/planets/earth_specular_2048.jpg" ),
					normalMap: textureLoader.load( "textures/planets/earth_normal_2048.jpg" ),

					// y scale is negated to compensate for normal map handedness.
					normalScale: new THREE.Vector2( 0.85, - 0.85 )

				} );

				// planet

				geometry = new THREE.SphereGeometry( radius, 100, 50 );

				meshPlanet = new THREE.Mesh( geometry, materialNormalMap );
				meshPlanet.rotation.y = 0;
				meshPlanet.rotation.z = tilt;
				scene.add( meshPlanet );

				// Shiny Glass Ball

				const roughNormal = textureLoader.load("textures/Water_2_M_Normal.jpeg");
				const clearcoatNormal = textureLoader.load(
					"textures/Scratched_gold_01_1K_Normal.png"
				);

				const shinyBallNormalMap = new THREE.MeshPhysicalMaterial({
					normalMap: roughNormal,
					clearcoat: 1,
					clearcoatNormalMap: clearcoatNormal,
					roughness: 0.0515,
					transmission: 1,
					thickness: 0.5
				});
				shinyBallGeom = new THREE.SphereGeometry(radius + 6, 100, 50);
				shinyBallMesh = new THREE.Mesh(shinyBallGeom, shinyBallNormalMap);
				scene.add(shinyBallMesh);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				document.body.appendChild( renderer.domElement );

				//

				//controls = new FlyControls( camera, renderer.domElement );

				//controls.movementSpeed = 1000;
				//controls.domElement = renderer.domElement;
				//controls.rollSpeed = Math.PI / 24;
				//controls.autoForward = false;
				//controls.dragToLook = false;

				//

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

				// postprocessing

				const renderModel = new RenderPass( scene, camera );
				const effectFilm = new FilmPass( 0.35, 0.75, 2048, false );

				composer = new EffectComposer( renderer );

				composer.addPass( renderModel );
				composer.addPass( effectFilm );

			}

			function onWindowResize() {

				SCREEN_HEIGHT = window.innerHeight;
				SCREEN_WIDTH = window.innerWidth;

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				composer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				// rotate the planet

				const delta = clock.getDelta();

				meshPlanet.rotation.y += rotationSpeed * delta;
				shinyBallMesh.rotation.y -= rotationSpeed * delta;

				// slow down as we approach the surface

				dPlanet = camera.position.length();

				
				d = ( dPlanet - radius * 1.01 );

				//controls.movementSpeed = 0.33 * d;
				//controls.update( delta );

				composer.render( delta );

			}

		</script>
	</body>
</html>
